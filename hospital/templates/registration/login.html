{% extends 'hospital/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="form-backdrop">
    <div class="form-card" style="max-width:420px;margin:24px auto;">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="field">
        <label class="form-label" for="id_username">Username</label>
        <input class="form-control" type="text" name="username" id="id_username" required autocomplete="username">
      </div>
      <div class="field">
        <label class="form-label" for="id_password">Password</label>
        <input class="form-control" type="password" name="password" id="id_password" required autocomplete="current-password">
      </div>
      <div class="form-actions">
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    </div>
  </div>
{% endblock %}
